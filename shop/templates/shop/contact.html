{% extends 'shop/basic.html' %}

{% block title %}Contact Us {% endblock %}

{% block body %}

<div class="container my-5">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail">
        </div>
        <div class="mb-3">
            <label for="phone">Phone No</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">How May We Help You ?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
    {% block js %}
        <script>
            {% if success %}
                alert('Thanks for contacting us. we will get back to you soon!');
                document.location = "/shop/contact";
            {% endif %}
        </script>
    {% endblock %}
{% endblock %}
